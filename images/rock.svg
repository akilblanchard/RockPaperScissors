<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none" role="img" aria-label="Rock">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF2D95"/>
      <stop offset="1" stop-color="#FF5BC0"/>
    </linearGradient>
  </defs>

  <!-- neon ring -->
  <circle cx="128" cy="128" r="92" stroke="url(#pink)" stroke-width="10" filter="url(#glow)"/>

  <!-- squid-game triangle behind -->
  <path d="M128 62 L206 196 H50 Z" stroke="#d73e90" stroke-width="12" opacity="0.95" />

  <!-- fist (rock) -->
  <g transform="translate(0,2)">
    <path d="M86 132
             C86 112 100 96 120 96
             H146
             C162 96 174 108 174 124
             V150
             C174 176 154 196 128 196
             C102 196 86 176 86 150
             Z"
          fill="#0B0B0F" stroke="#d73e90" stroke-width="6" />

    <!-- knuckle bumps -->
    <path d="M103 114 C110 106 120 104 130 104" stroke="#d73e90" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <path d="M120 112 C128 106 140 106 150 112" stroke="#d73e90" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

    <!-- wrist cuff -->
    <rect x="92" y="176" width="72" height="26" rx="10" fill="#111118" stroke="#d73e90" stroke-width="6"/>
    <rect x="114" y="182" width="28" height="14" rx="7" fill="#1A1A22" opacity="0.9"/>
  </g>
</svg>